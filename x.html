  <!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Library </title>
</head>
<body bgcolor="gray">
 <h1><center><i>LIBRARY  MANAGEMENT</i></h1></center>
 <label for="bookTitle">Book Title:<br></label><br>
 <input type="text" id="bookTitle"><br><br>
 <label for="authorName">Author:</label><br><br>
 <input type="text" id="authorName"><br><br>
 <label for="yearOfPublication">Year of Publication:</label><br><br>
 <input type="number" id="yearOfPublication"><br><br>
 <button onclick="addBook()">Add Book</button><br>
 <ul id="bookList">
<br>
<bd>
  <h2>My Library Store:</h2>

</bd>
</ul><br>
 <!-- Book items will be added here -->
 </ul>
 <script src="script.js"></script>
</body>
</html>
<script>
function addBook() {
 const bookTitle = document.getElementById("bookTitle").value;
 const authorName = document.getElementById("authorName").value;
 const yearOfPublication = parseInt(document.getElementById("yearOfPublication").value);
 const currentYear = new Date().getFullYear();
 const ageOfBook = currentYear - yearOfPublication;
 const bookList = document.getElementById("bookList");
 const bookItem = document.createElement("li");
 bookItem.innerHTML = `${bookTitle} Written by ${authorName} (Published in
${yearOfPublication}, ${ageOfBook} years old) <button
onclick="removeBook(this)">Remove</button>`;
 bookList.appendChild(bookItem);
 document.getElementById("bookTitle").value = "";
 document.getElementById("authorName").value = "";
 document.getElementById("yearOfPublication").value = "";
}
function removeBook(button) {
 const bookItem = button.parentNode;
 bookItem.parentNode.removeChild(bookItem); }
 alert("Welcome To KCE Library!");
</script>
<style>
  label {
  color: rgb(21, 18, 18);
  font-style: oblique;
  font-size: 150%;
  font-weight: bold;
}

button {
  font-size: 150%;
  font-size:medium;
  color: rgb(2, 19, 2);
  font-weight: bold;
}

input {
  font-size: 150%;
  color:rgb(55, 51, 51);
  border-color: rgb(187, 57, 57);
}
h2{
  color: darkred;
}
</style>
</body>
